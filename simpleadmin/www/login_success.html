<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Admin</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <!-- Import all the bootstrap css files from css folder -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <!--  Import BootStrap Javascript -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/alpinejs.min.js" defer></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container my-4" x-data="loginForm">
        <nav class="navbar navbar-expand-lg mt-2">
          <div class="container-fluid">
            <a class="navbar-brand" href="/"
              ><span class="mb-0 h4">Simple Admin</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <span class="navbar-text ms-auto">
                <button class="btn btn-link text-reset" id="darkModeToggle">
                  Dark Mode
                </button>
              </span>
            </div>
          </div>
        </nav>

        <div class="row mt-5 gap-3">
          <div class="col">
            <div class="card">
              <div class="card-header">Login</div>
              <div class="card-body p-4 text-center">
                <p class="lead">
                  Welcome back! You've been securely logged in.
                </p>
                <p class="text-muted mb-4">
                  You'll be redirected to the dashboard in a moment...
                </p>
                <div class="spinner-border text-success mb-4" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div>
                  <a href="/index.html" class="btn btn-outline-success"
                    >Go to Dashboard Now</a
                  >
                </div>
              </div>
              <div class="card-footer">
                Visit our
                <a
                  href="https://github.com/iamromulan/quectel-rgmii-toolkit/tree/development"
                  target="_blank"
                  class="text-reset"
                  >repository</a
                >
                or
                <a
                  href="https://github.com/iamromulan/quectel-rgmii-configuration-notes.git"
                  target="_blank"
                  class="text-reset"
                  >documentation</a
                >
                for more information. All rights reserved. 2024
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/dark-mode.js"></script>
    <script>
      // Redirect after 3 seconds
      setTimeout(function () {
        window.location.href = "/index.html";
      }, 3000);
    </script>
  </body>
</html>
